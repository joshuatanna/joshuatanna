    <body>
        <div class="container">
            <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">This is a test survey form</p>
            </header>

            <form id="survey-form">
                <label label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g John Smith" required> 
                <label label id="email-label"for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g +445632657432" required>
                <label label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="number" min="18" max="80" placeholder="e.g 18+"required>
                <p>What is your favorite 'coding' language?</p>
                <select id="dropdown" name="dropdown" required>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Other">Other</option>
                  </select>
                <p>How much time do you spend 'coding' a week?</p>
                <input type="radio" id="choice1" name="choice" value="2-5 hours">
                <label>2-5 hours</label>
                <input type="radio" id="choice2" name="choice" value="5-8 hours">
                <label>5-8 hours</label>
                <input type="radio" id="other" name="choice3" value="other">
                <label>Other</label>


            </form>





        </div>








    </body>
